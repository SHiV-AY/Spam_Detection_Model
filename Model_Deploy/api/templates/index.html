<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter House Details</h2>
        <form action="/api/predict/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="size">House Size (sqft)</label>
                <input type="number" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="age">House Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="distance">Distance to City Center (miles)</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="floors">Number of Floors</label>
                <input type="number" id="floors" name="floors" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <h1>Predicted Price : {{Predicated_Price}}</h1>
    </div>
</body>
</html>
